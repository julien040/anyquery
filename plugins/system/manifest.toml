
name = "system"
version = "0.1.1"
description = "Query system information"
author = "Julien040"
license = "UNLICENSED"
repository = "https://github.com/julien040/anyquery/tree/main/plugins/system"
homepage = "https://github.com/julien040/anyquery/tree/main/plugins/system"
type = "anyquery"
minimumAnyqueryVersion = "0.0.1"

tables = [
        "processes",
        "process_status",
        "process_memory",
        "process_files",
        "process_networks",
        "process_stats",
        "cpu_infos",
        "cpu_stats",
        "swaps",
        "memory_stats",
        "partitions",
        "partition_stats",
        "network_interfaces",
        "network_stats"
    ]

[[file]]
platform = "linux/amd64"
directory = "dist/anyquery_linux_amd64_v1"
executablePath = "system"

[[file]]
platform = "linux/arm64"
directory = "dist/anyquery_linux_arm64"
executablePath = "system"

[[file]]
platform = "darwin/amd64"
directory = "dist/anyquery_darwin_amd64_v1"
executablePath = "system"

[[file]]
platform = "darwin/arm64"
directory = "dist/anyquery_darwin_arm64"
executablePath = "system"

[[file]]
platform = "windows/amd64"
directory = "dist/anyquery_windows_amd64_v1"
executablePath = "system.exe"

[[file]]
platform = "windows/arm64"
directory = "dist/anyquery_windows_arm64"
executablePath = "system.exe"
